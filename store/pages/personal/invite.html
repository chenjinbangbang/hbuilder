<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../../css/mui.css"/>
    	<link rel="stylesheet" href="../../css/base.css"/>
    	<link rel="stylesheet" href="../../fonts/iconfont.css"/>
		<style>
			.invite-main{ margin-top:50px;}
			.invite-main p{ text-align:center; margin:15px 0;}
			.invite-main .codeImg{ text-align:center;}
			.invite-main .codeImg img{ width:280px;}
			.invite-main .btn{ width:95%; padding:15px 0; display:flex; justify-content:space-between; margin:auto;}
			.invite-main .btn button{ width:48%; height:40px;}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<header class="mui-bar mui-bar-nav">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">邀请好友</h1>
			</header>
			
			<div class="invite-main">
				<p>分享专属海报，新用户可免邀请码注册，关系自动绑定</p>
				<div class="codeImg">
					<img src="../../imgs/codeImg.png" alt="" />
				</div>
				<div class="btn">
					<button type="button" class="mui-btn mui-btn-warning">复制注册口令</button>
					<button type="button" class="mui-btn mui-btn-danger">分享专属海报</button>
				</div>
			</div>
			
		</div>
		
		<script src="../../js/mui.min.js"></script> 
		<script src="../../js/base.js"></script>
		<script type="text/javascript">
			mui.init();
			
			//onload从服务器获取列表数据
			window.onload = function(){
				//从服务器获取数据
				//....
				//业务数据获取完毕，并已插入当前页面DOM
				//注意：若为ajax请求，则需将如下代码放在处理完ajax响应数据之后
				mui.plusReady(function(){ 
					
					//获取传过来的参数
					var self = plus.webview.currentWebview();
					
					//关闭等待框
					plus.nativeUI.closeWaiting(); 
					//显示当前页面
					mui.currentWebview.show();
				});
			};
			
		</script>
	</body>
	
</html>
