<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/mui.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="fonts/iconfont.css"/>
    <style>
		
    </style>
</head>
<body>
	
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">首页</h1>
	</header>
	
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active" href="pages/index/home.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
	    <a class="mui-tab-item" href="pages/index/search.html">
			<span class="mui-icon mui-icon-search"></span>
			<span class="mui-tab-label">搜索</span>
		</a>
	    <a class="mui-tab-item" href="pages/index/friends.html">
			<span class="mui-icon mui-icon-contact"></span>
			<span class="mui-tab-label">朋友圈</span>
		</a>
		<a class="mui-tab-item" href="pages/index/store.html">
			<span class="mui-icon mui-icon-contact"></span>
			<span class="mui-tab-label">商城</span>
		</a>
	    <a class="mui-tab-item" href="pages/index/personal.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">个人中心</span>
		</a> 
	</nav> 
	
	<script src="js/mui.min.js"></script>
	<script src="js/base.js"></script>
	<script> 
		mui.init();
		
		//跳转页面
    	var subPages = ['pages/index/home.html','pages/index/search.html','pages/index/friends.html','pages/index/store.html','pages/index/personal.html'];
    	var subPageStyle = {
    		top: '44px',
    		bottom: '50px'
    	};
    	//窗体管理
    	mui.plusReady(function(){
    		var self = plus.webview.currentWebview(); //获取当前的窗体
    		//console.log(self.getURL()); 
    		for(var i=0;i<subPages.length;i++){
    			var sub = plus.webview.create(subPages[i],subPages[i],subPageStyle); //创建窗体
    			sub.hide(); //所有窗体都隐藏
    			self.append(sub); //把窗体追加到self中
    		} 
    		plus.webview.show(subPages[0]); //显示subPages[0]的窗体
    		 
    		//跳转到登录页面
    		/*var loginPage = 'pages/login.html';
    		mui.openWindow({
				url: loginPage,
				id: loginPage,
				show: { 
					autoShow: true,
					aniShow: "slide-in-bottom",
					duration: 500
				}, 
				waiting: { 
					autoShow: false,
				}
			}); */ 
    		
    	});
    	//点击底部导航跳转页面  
    	mui('.mui-bar-tab').on('tap','a',function(){ 
    		var page = this.getAttribute('href');
    		plus.webview.show(page,"fade-in",200);
    		document.querySelector('.mui-title').innerHTML = this.querySelector('.mui-tab-label').innerHTML;
    	});
    	
    	
    
      
		
	</script>
	
</body>
</html>
